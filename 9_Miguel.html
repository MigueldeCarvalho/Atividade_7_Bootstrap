<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #4fb1df);
        }

        .form-container {
            background: #ffffffa9;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container my-5 container my-4">
        <div class="form-container">
            <h4><b>Formulário de solicitação de monitoria:</b></h4>
            <form>
                <div class="row row mt-2">
                    <div class="col-md-6">
                        <label>Nome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu nome">
                    </div>
                    <div class="col-md-6">
                        <label>Sobrenome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu sobrenome">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <label>CPF:</label>
                        <input class="form-control" type="text" placeholder="Insira seu CPF">
                    </div>
                    <div class="col-md-4">
                        <label>E-mail:</label>
                        <input class="form-control" type="email" placeholder="Insira seu e-mail">
                    </div>
                    <div class="col-md-4">
                        <label>Telefone:</label>
                        <input class="form-control" type="tel" placeholder="Insira seu telefone">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Curso:</label>
                        <select class="form-select">
                            <option>Selecione</option>
                            <option>Desenvolvimento e Análise de Sistemas</option>
                            <option>Engenharia de Software</option>
                            <option>Engenharia de Computação</option>
                            <option>Ciência da Computação</option>
                            <option>Sistemas de Informação</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Turno:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="turno" class="form-check-input">
                            <label class="form-check-label">Matutino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="turno" class="form-check-input">
                            <label class="form-check-label">Vespertino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="turno" class="form-check-input">
                            <label class="form-check-label">Noturno</label>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">Solicitar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
